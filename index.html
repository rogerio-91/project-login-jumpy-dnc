<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jumpy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img id="logo-dnc" src="assets/Group 1023.png" alt="">
    </nav>
    <header>
        <img id="logo-jumpy" src="assets/jumpy 1.png" alt="">
        <h1>Bem vindo ao Jumpy!</h1>
    </header>
    <form action="">
        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" placeholder="Nome Completo">
            <p class="campo-obrigatorio">*Campo Obrigatório*</p>
        </div>
        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" placeholder="Email@email.com">
            <p class="campo-obrigatorio">*Campo Obrigatório*</p>
        </div>
        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" placeholder="(24) 991513-4965">
            <p class="campo-obrigatorio">*Campo Obrigatório*</p>
        </div>
        <div class="form-group">
            <label>CPF:</label>
            <input type="text" placeholder="452.849.235-980">
            <p class="campo-obrigatorio">*Campo Obrigatório*</p>
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" placeholder="*******************">
            <p class="campo-obrigatorio">*Campo Obrigatório*</p>
        </div>

        <input id="enviar" onclick="valid_form()" type="button" value="Cadastrar">
        <p id="send"></p>

    </form>

    <script src="main.js"></script>
    s
</body>

</html>
